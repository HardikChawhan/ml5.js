<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    <div class="scoreboard">
        <div class="score user-score">
            <span>You</span>
            <span id="userScore">0</span>
        </div>
        <div class="separator">|</div>
        <div class="score computer-score">
            <span>Computer</span>
            <span id="computerScore">0</span>
        </div>
    </div>
    <div class="container">
        <h1 class="title">Rock Paper Scissors</h1>
        <div class="content">
            <div class="video-container">
                <video id="video" width="265" height="265" autoplay></video>
            </div>
            <div id="gesture" class="gesture">Waiting for your gesture...</div>
            <div id="gameResult" class="game-result"></div>
            <button id="startButton" class="start-button">Start Round</button>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
